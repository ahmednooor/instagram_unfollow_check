<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Instagram Unfollow Check</title>
    
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="js/BigInteger.min.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/custom.js"></script>
    <!-- <script src="js/custom_es5.js"></script> -->
</head>
<body>
    
<div id="loginFormOverlay" class="loginFormOverlay">
    <div class="loginFormContainer">
        <label>Username:</label>
        <input id="login_username" type="text" value="" required>
        <label>Password:</label>
        <input id="login_password" type="password" value="" required>
        <br>
        <button id="login_submit_button">Login</button>
        <p id="loginFormStatus">Status</p>
    </div>
</div>

<header class="container-fluid">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-3 col-sm-1">
                <div class="curUserProfileImgContainer" id="curUserProfileImgContainer">
                    <a href="index.html"><img id="curUserProfileImg" src="" alt=""></a>
                </div>
            </div>
            <div class="col-9 col-sm-3">
                <div class="curUserInfoContainer" id="curUserInfoContainer">
                    <p class="full_name" id="curUserFullName"></p>
                    <p class="username" id="curUserUsername"></p>
                </div>
            </div>
            <div class="col-12 col-sm-8">
                <div class="curUserFollowerInfo" id="curUserFollowerInfo">
                    <button id="followingInfoButton" class="active">Following</button>
                    <button id="followersInfoButton">Followers</button>
                    <button id="unfollowersInfoButton">Unfollowers</button>
                    <button id="settingsInfoButton">Settings</button>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="followingListContainer main_content_container" id="followingListContainer">
    <div class="container">
        <div class="row followingListContainerRow" id="followingListContainerRow"></div>
    </div>
</section>
<section class="followersListContainer main_content_container" id="followersListContainer">
    <div class="container">
        <div class="row followersListContainerRow" id="followersListContainerRow"></div>
    </div>
</section>
<section class="unfollowersListContainer main_content_container" id="unfollowersListContainer">
    <div class="container">
        <div class="row unfollowersListContainerRow" id="unfollowersListContainerRow"></div>
    </div>
</section>
<section class="settingsListContainer main_content_container" id="settingsListContainer">
    <div class="container">
        <div class="row settingsListContainerRow" id="settingsListContainerRow"></div>
    </div>
</section>


</body>
</html>
